    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
   <!-- Navbar -->
  <nav>
    <a href="../Main.html" id="logo-container">
      <img src="../Logo.png" alt="Codelecta Logo" class="logo" />
    </a>
      <div class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="../Main.html">Home</a></li>
      <span class="divider"></span>
      <li><a href="../aboutUs/aboutus.html">About Us</a></li>

    </ul>

    <div class="login-center">
      <div class="login-box">
        <h2>Welcome back</h2>
        <form>
          <label>Email *</label>
          <input type="email" placeholder="name@email.com" required />

          <label>Password *</label>
          <input type="password" placeholder="Enter your password" required />

          <button type="submit"><a href="../homePage/home.html">Login</a></button>
          <p class="forgot-password">
            <a href="Forgotpass.html">Forgot password</a>
          </p>
          <div class="seperator">
            <span class="seperator-line"></span>
            <span class="seperator-text">OR</span>
            <span class="seperator-line"></span>
          </div>

          <button type="button" class="social-btn google-btn">
            <div class="google-img">
              <img
                src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                alt="Google logo"
                style="height: 20px; vertical-align: middle"
              />
            </div>
            <div class="google">Continue with Google</div>
          </button>

          <button type="button" class="social-btn facebook-btn">
            <div class="facebook-img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                alt="Facebook logo"
                style="height: 20px; vertical-align: middle"
              />
            </div>
            <div class="Facebook">Continue with Facebook</div>
          </button>
          <button type="button" class="social-btn apple-btn">
            <div class="apple-img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                alt="Apple logo"
                style="height: 20px; vertical-align: middle"
              />
            </div>
            <div class="Apple">Continue with Apple</div>
          </button>
          <p class="register-link">
            Don't have an account? <a href="signup.html">Register</a>
          </p>
        </form>
      </div>
    </div>
        <script src="../menu.js"></script>
  </body>
</html>
