<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Forgotpass.css">
</head>
<body>
      <nav>
      <a id="logo-container" href="main.html">
        <img src="Logo.png" alt="Logo" class="logo" />
      </a>
    </nav>
    <div class="forgotpass-center">
        <div class="forgotpass-box">
            <h1>Forgot Password</h1>
            <p class="forgotpass-p">Enter your email address below and we'll send you a link to reset your password.</p>
            <form >
                <label>Email *</label>
                <input type="email" placeholder="name@example.com" required>
                <button type="reset-pass">Reset Password</button>
                <div class="divider1">
                    <span class="divider-line"></span>
                    <span class="divider-text">OR</span>
                    <span class="divider-line"></span>
                </div>
                <button type="button" class="social-btn google-btn">Email me a login link</button>
                <p class="register-link">Back to <a href="loginpage.html">Log in</a></p>
                </form>
            </form>
        </div>
    </div>
</body>
</html>
