<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>


  <!-- Tailwind CDN for base styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="payment.css" />
</head>
<body class="wrapper">
  <div class="checkout-container">
    <!-- Left Column -->
    <div class="left">
      <h1 class="title">Checkout</h1>
      <p class="subtitle">All fields are required</p>

      <!-- Billing Section -->
      <h2 class="section-title">Billing Information</h2>
      <label class="form-label" for="name">Name</label>
      <input id="name" type="text" class="form-input" placeholder="Enter your full name" required/>

      <label class="form-label" for="country">Country</label>
      <select id="country" class="form-select">
        <option value="">Select your country</option>
        <option value="NP">Nepal</option>
        <option value="IN">India</option>
        <option value="CN">China</option>
        <option value="JP">Japan</option>
        <option value="KR">South Korea</option>
        <option value="PK">Pakistan</option>
        <option value="BD">Bangladesh</option>
        <option value="LK">Sri Lanka</option>
        <option value="TH">Thailand</option>
        <option value="VN">Vietnam</option>
        <option value="MY">Malaysia</option>
        <option value="SG">Singapore</option>
        <option value="ID">Indonesia</option>
        <option value="PH">Philippines</option>
        <option value="MM">Myanmar</option>
        <option value="KH">Cambodia</option>
        <option value="LA">Laos</option>
        <option value="MN">Mongolia</option>
        <option value="AF">Afghanistan</option>
        <option value="IR">Iran</option>
        <option value="IQ">Iraq</option>
        <option value="SA">Saudi Arabia</option>
        <option value="AE">United Arab Emirates</option>
        <option value="TR">Turkey</option>
        <option value="IL">Israel</option>
        <option value="QA">Qatar</option>
        <option value="KW">Kuwait</option>
        <option value="OM">Oman</option>
        <option value="JO">Jordan</option>
        <option value="LB">Lebanon</option>
        <option value="SY">Syria</option>
        <option value="YE">Yemen</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="GB">United Kingdom</option>
      </select>

      <!-- Payment Section -->
      <div class="payment-box">
        <div class="payment-method">
          <input type="radio" class="radio" checked />
          <label class="ml-2">Pay with Card</label>
          <div class="card-icons ml-auto">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" />
          </div>
        </div>

        <label class="form-label" for="card-number">Card Number</label>
        <input type="tel" id="card-number" class="form-input" placeholder="Enter your card number" required/>

        <div style="display: flex; gap: 1rem;">
          <div style="flex: 1; margin-top: 10px;">
            <label class="form-label" for="expiry">Expiry Date</label>
            <input type="text" id="expiry" class="form-input" placeholder="MM / YY" required/>
          </div>
          <div style="flex: 1; margin-top: 10px;">
            <label class="form-label" for="cvc">CVC</label>
            <input type="text" id="cvc" class="form-input" placeholder="123" />
          </div>
        </div>

        <p class="text-xs text-gray-500 mt-2">
          By providing your card information, you allow us to charge your card according to our terms.
        </p>
      </div>

      <button class="btn">Start Free Trial</button>
    </div>

    <!-- Right Column (optional summary area) -->
    <div class="right">
      <h2 class="section-title">Subscription Summary</h2>
      <p>You’re signing up for a 7-day free trial. You won’t be charged until it ends.</p>
    <p id="expiry-message" class="mt-4 text-sm text-gray-600"></p>
    <script>
      const expiry = new Date();
      expiry.setDate(expiry.getDate() + 8);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('expiry-message').textContent =
        `Cancel anytime before ${expiry.toLocaleDateString(undefined, options)}.`;
    </script>
    </div>
  </div>


  </div>
</body>
</html>
