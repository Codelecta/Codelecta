<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for proper document setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback and Queries</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <h1>Contact Us</h1>
    <!-- Main container for both form and map -->
    <div class="main-container">
      <!-- Left side - Feedback Form -->
      <div class="form-container">
        <!-- Form heading -->
        <h3>Feedback and Queries</h3>

        <!-- Main form element with ID for JavaScript targeting -->
        <form id="feedbackForm" novalidate>
          <!-- Select Reason Field - Required -->
          <div class="form-group">
            <label for="reason"
              >Select Reason<span class="required">*</span></label
            >
            <select id="reason" name="reason" required>
              <option value="">Select an Option</option>
              <option value="general-feedback">General Feedback</option>
              <option value="technical-issue">Technical Issue</option>
              <option value="feature-request">Feature Request</option>
              <option value="complaint">Complaint</option>
              <option value="suggestion">Suggestion</option>
              <option value="billing-inquiry">Billing Inquiry</option>
              <option value="other">Other</option>
            </select>
            <!-- Error message container -->
            <span class="error-message" id="reason-error"></span>
          </div>

          <!-- Email Address Field - Required -->
          <div class="form-group">
            <label for="email"
              >Email Address<span class="required">*</span></label
            >
            <input type="email" id="email" name="email" required />
            <!-- Error message container -->
            <span class="error-message" id="email-error"></span>
          </div>

          <!-- Contact Number Field - Optional -->
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input
              type="tel"
              id="contact"
              name="contact"
              placeholder="Contact Number with Country Code (e.g., +91 or 9198...)"
            />
            <!-- Error message container -->
            <span class="error-message" id="contact-error"></span>
          </div>

          <!-- Feedback/Query Field - Required -->
          <div class="form-group">
            <label for="feedback">Message<span class="required">*</span></label>
            <textarea
              id="feedback"
              name="feedback"
              placeholder="Max Allowed Characters: 300"
              maxlength="300"
              required
            ></textarea>

            <!-- Character counter -->
            <div class="char-counter">
              <span id="charCount">0</span>/300 characters
            </div>
            <!-- Error message container -->
            <span class="error-message" id="feedback-error"></span>
          </div>

          <!-- Submit button -->
          <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Success message (initially hidden) -->
        <div id="success-message" class="success-message" style="display: none">
          <p>Thank you for your feedback! We will get back to you soon.</p>
        </div>
      </div>

      <!-- Right side - Map Section -->
      <div class="map-container">
        <!-- Map with embedded Google Maps -->
        <div class="map-wrapper">
          <iframe
            src="https://www.google.com/maps?q=27.6874268,85.3349549&z=16&hl=en&output=embed"
          >
          </iframe>
        </div>

        <!-- Location Info Card -->
        <div class="location-info">
          <div class="location-header">
            <div class="location-icon">üìç</div>
            <div class="location-details">
              <h3>Codelecta | Coding Classes</h3>
            </div>
            <div class="rating">
              <span class="stars">4.8 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
              <a href="#" class="reviews-link">894 reviews</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simple Feedback Form JavaScript

      document.addEventListener("DOMContentLoaded", function () {
        // Get form elements
        const form = document.getElementById("feedbackForm");
        const textarea = document.getElementById("feedback");
        const charCount = document.getElementById("charCount");

        // Character counter for textarea
        textarea.addEventListener("input", function () {
          const currentLength = this.value.length;
          charCount.textContent = currentLength;

          // Change color when approaching limit
          if (currentLength > 250) {
            charCount.style.color = "#e53e3e";
          } else {
            charCount.style.color = "#718096";
          }
        });

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Basic validation - HTML5 handles most of it
          const formData = new FormData(this);
          const data = {
            reason: formData.get("reason"),
            email: formData.get("email"),
            feedback: formData.get("feedback"),
          };

          // Check if required fields are filled
          if (data.reason && data.email && data.feedback) {
            // Show success message
            alert("Thank you for your feedback! We will get back to you soon.");

            // Reset form
            this.reset();
            charCount.textContent = "0";
            charCount.style.color = "#718096";
          }
        });
      });
    </script>
  </body>
</html>
